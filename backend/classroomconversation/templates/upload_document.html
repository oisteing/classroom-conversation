
{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %} {{ form|crispy }}
  
  <button type="submit" class="btn btn-primary">{% trans "form.label.save" %}</button>
</form>

{% if message %}
<div class="alert alert-primary" role="alert">
  {{message}}
</div>
{% endif %}

{% endblock %}
